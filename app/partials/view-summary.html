<div id="summary">
	<h2>Expense Summary</h2>
	<div bar-chart data='summaryData'></div>
</div>
<div id="details">
	<button ng-click="deleteExpense()">Delete</button>
	<h2>Expense Details</h2>
	<div class="exp-details">
	  <div class="col-sm-1">&nbsp;</div>
	  <div class="col-sm-1">#</div>
	  <div class="col-sm-2">Category</div>
	  <div class="col-sm-4">Description</div>
	  <div class="col-sm-2">Amount</div>
	</div>
	<div class="exp-details" ng-repeat="expense in expenses">
	  <div class="col-sm-1 selection"><input type='checkbox' ng-model='bool' ng-checked="isChecked($index)" ng-change="sync($index, bool)" ></input></div>
	  <div class="col-sm-1">{{$index+1}} </div>
	  <div class="col-sm-2">{{expense.category}} </div>
	  <div class="col-sm-4"> {{expense.description}}</div>
	  <div class="col-sm-2">{{expense.amount| currency:"$"}} </div>
	</div>
</div>
